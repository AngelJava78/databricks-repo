# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: 6b0f8687-e820-4bfd-a728-3dedc067c0e3

include:
  - /*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-367074336689265.5.azuredatabricks.net
      root_path: /Workspace/Repos/myfolder
    run_as:
      user_name: ${workspace.current_user.userName}

  prod:
    mode: production
    workspace:
      host: https://adb-367074336689265.5.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/angel_java@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/angel_java@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: angel_java@hotmail.com
        level: CAN_MANAGE
